<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/customcordova.css">
        <link rel="stylesheet" href="css/demo.css">
        <!-- endinjector -->
    <!-- endbuild -->
    <script src="cordova.js"></script>
  </head>

  <body>
    <!-- =================== Navigation bar =================== -->
    <header class="navbar navbar-default navbar-fixed-top navbarColor">
        <div class="navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand  visible-xs" href="#!search">
                      <img class="svtlogo" alt="Brand" src="img/svt.png">
                    </a>
                  <div class="refreshBtnDiv">
                  <button type="button" class="btn navbar-right navbar-btn refreshBtn" onclick="window.location.reload()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                  </div>
                  </div>
            </div>
        </div>
    </header>

    <div role="main" class="">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section id="uiview" ui-view></section>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main -->

    <div id="footerBar">
      <div class="container-fluid" style="padding: 0">
        <div class="row text-center">

          <a href="#"
             data-toggle="modal"
             data-target="#basicModal"><span class="glyphicon glyphicon-fire"></span></a>
        </div>
      </div>
    </div>
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Die Abfahrtmonitor App v0.1.1</h4>
          </div>
          <div class="modal-body">
            <p>Data provided by Stadtwerke Tübingen</p>
            <p>Created by Daniel Federschmidt</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default modalBtn" data-dismiss="modal">Zurück</button>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-mocks/angular-mocks.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-touch/angular-touch.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-utils/ui-utils.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="js/config.js"></script>
        <script src="js/application.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/core/config/routes.js"></script>
    <script src="modules/core/config/stationregister.js"></script>

    <script src="modules/core/controllers/search-ctrl.js"></script>
    <script src="modules/core/controllers/station.js"></script>

    <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
