<section ng-controller="StationController">
  <div class="row">
    <div class="col-xs-8">
      <h3>{{stationInformation.stop}}</h3> </div>
    <div class="col-xs-4">    <h3><span class="glyphicon" ng-class="favState" ng-click="favorize(stationInformation.id); changeFavState()"> </span></h3>
    </div>
  </div>
<table class="table" ng-show="departures">
  <tbody>
  <tr ng-repeat="departure in departures">
    <td>{{departure.line}}</td>
    <td>{{departure.direction}}</td>
    <td>{{departure.departure}}  <span class="glyphicon glyphicon-time" ng-hide="departure.departure"></span></td>
  </tr>
  </tbody>
</table>
  <p ng-show="noService">{{noService}}</p>

</section>
